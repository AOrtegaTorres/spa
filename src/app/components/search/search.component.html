<h1>Buscando <small>{{ word }}</small> </h1>
<hr/>

<div class="row" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados con el termino: {{ word }}
    </div>
  </div>
</div>

<div class="card-columns">
  <app-card [heroe]="heroe" [index]="i" class="card fadeIn fast" *ngFor="let heroe of heroes; let i=index"></app-card>
</div>
